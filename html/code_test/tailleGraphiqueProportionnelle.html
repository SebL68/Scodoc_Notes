<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
    <style>
      .graph {
        height: 120px;
        display: flex;
        gap: 4px;
        color: var(--contenu-inverse);
        text-align: center;
        align-items: flex-end;
      }
      .graph > div {
        background: var(--primaire);
        box-sizing: border-box;
        padding: 4px;
        height: calc(100% * var(--coef) / var(--max));
      }
      .graph > div:nth-child(odd) {
        background-color: #9c0;
      }
    </style>
  </head>
  <body>
    <div class="graph" style="--max: 3">
      <div style="--coef: 2.5">
        <div>2.5</div>
        UE1
      </div>
      <div style="--coef: 2">
        <div>2</div>
        UE1
      </div>
      <div style="--coef: 3">
        <div>3</div>
        UE1
      </div>
      <div style="--coef: 1.5">
        <div>1</div>
        UE1
      </div>
      <div style="--coef: 2">
        <div>2</div>
        UE1
      </div>
    </div>
  </body>
</html>
